<!DOCTYPE html>
<html lang="en">
<head>
  
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inkbot Profile Card</title>

    <!--CSS-->
    <link rel="stylesheet" href="styles.css">


  <!--Boxicons CSS-->
  <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>

</head>
<body>
    <div class="profile-card">
        <div class="image">
            <img src="profile.png" alt="" class="profile-img">
        </div>
        <div class="text-data">
            <span class="name">Inkbot</span>
            <span class="job">Youtuber & Gamer</span>
           </div>
           
           <div class="media-buttons">
            <a href="#" style="background: rgb(255, 34, 78);" class=link>
                <i class='bx bxl-youtube'></i>
                <a href="#" class="link" style="background: rgb(158, 67, 255);" class=link>
                    <i class='bx bxl-discord-alt'></i>
                </a>
                </div>

    <div class="buttons">
        <button class="button" onclick="window.location.href='https://www.youtube.com/@inkbot-e1q';" target="_blank" method="get">Subscribe</button>
        <button class="button" onclick="window.location.href='https://discord.gg/ApMN8B7MFn';" target="_blank" method="get">Discord</button>
    </div>
    <div class="analytics">
        <div class="data">
            <i class='bx bx-heart' style='color:#ffffff' ></i>
            <span class="number">59</span>
            <i class='bx bx-message-dots' style='color:#ffffff' ></i>
            <span class="number">5</span>
            <i class='bx bxs-user-pin' style='color:#ffffff' ></i>
            <span class="number">819</span>
        </div>
        
    </div>
</body>
</div>
</html>
